name: add to jimmu project
on:
  issues:
    types:
      - opened
jobs:
  add-to-project:
    name: Add issue to project
    timeout-minutes: 1
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'test') }}
    steps:
      - name: echo
        run: echo ${{ github.event.pull_request.labels.*.name }}
